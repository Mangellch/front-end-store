<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Store</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="assets/img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__texto " href="index.html">Tienda</a>
    </nav>

    <h1 class="titulo__producto">Nuestros Productos</h1>
    <main class="contenedor">
        <aside>
            <h2 class="aside__texto">Categor√≠as</h2>
            <div class="aside__categoria">
                <div>
                    <a class="link__categoria" href="index.html">Poleras <span class="categoria__texto">(20)</span>
                    </a> 
                </div>
    
                <div>
                    <a class="link__categoria" href="index.html">Polerones <span class="categoria__texto">(15)</span>
                    </a>
                </div>
    
                <div>
                    <a class="link__categoria" href="index.html">Pantalones <span class="categoria__texto">(8)</span>
                    </a>
                </div>

                <div>
                    <a class="link__categoria" href="index.html">Accesorios <span class="categoria__texto">(6)</span>
                    </a>
                </div>
            </div>
        </aside>
        
        <section class="grid">
            <div class="producto">
                    <img class="producto__imagen" src="assets/img/1.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Vue Js</p>
                        <p class="producto__precio">15.000$</p>
                    </div>
            </div> <!--producto-->
        
            <div class="producto">
                    <img class="producto__imagen" src="assets/img/2.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Angular Js</p>
                        <p class="producto__precio">15.000$</p>
                    </div>
            </div> <!--producto-->

            <div class="producto">
                    <img class="producto__imagen" src="assets/img/3.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">React Js</p>
                        <p class="producto__precio">15.000$</p>
                    </div>

            </div> <!--producto-->

            <div class="producto">
                    <img class="producto__imagen" src="assets/img/4.jpg" alt="imagen camisa">
                    <div class="producto__informacion">
                        <p class="producto__nombre">Redux</p>
                        <p class="producto__precio">15.000$</p>
                    </div>
            </div> <!--fin producto-->
            <div class="grafico grafico--camisa"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2024.</p>
    </footer>


</body>
</html>
